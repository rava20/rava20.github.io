<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun</title>
    <link rel="stylesheet" href="style/buat.css">
</head>
<body>

    <div class="scholarship-container">
    
        <!-- Kolom Kiri: Input Data Pribadi -->
        <div class="scholarship-column">
            <h3>Data Pribadi</h3>
    
            <!-- Input fields for personal data -->
            <div class="form-group small-input">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
            </div>
    
            <div class="form-group small-input">
                <label for="tempat-lahir">Tempat Lahir</label>
                <input type="text" id="tempat-lahir" name="tempat-lahir" required>
            </div>
    
            <div class="form-group small-input">
                <label for="tanggal-lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
            </div>
    
            <div class="form-group small-input">
                <label for="pekerjaan">Pekerjaan</label>
                <input type="text" id="pekerjaan" name="pekerjaan" required>
            </div>
            
            <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama" name="agama" required>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                    <option value="buddha">Konghucu</option>
                </select>
            </div>
        </div>
    
        <!-- Kolom Kanan: Upload Dokumen -->
        <div class="scholarship-column">
            <h3>Upload Dokumen</h3>
    
            <!-- Input fields for file upload -->
            <div class="form-group">
                <label for="ktp">KTP</label>
                <input type="file" id="ktp" name="ktp" required>
            </div>
    
            <div class="form-group">
                <label for="ktm">Kartu Tanda Mahasiswa (KTM)</label>
                <input type="file" id="ktm" name="ktm" required>
            </div>
    
            <div class="form-group">
                <label for="transkip">Transkrip Nilai</label>
                <input type="file" id="transkip" name="transkip" required>
            </div>
    
            <div class="form-group">
                <label for="krs">KRS</label>
                <input type="file" id="krs" name="krs" required>
            </div>
    
            <div class="form-group">
                <label for="surat-aktif">Surat Keterangan Aktif Kuliah</label>
                <input type="file" id="surat-aktif" name="surat-aktif" required>
            </div>
    
            <!-- Group for submit and back buttons -->
            <div class="button-group">
                <a href="login.html" class="back-btn">Kembali</a>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>       
    <script src="scripts/akun.js"></script>
</body>
</html>
